<html>
    <head>
        <title>SOUL</title>
    </head>
    <body>
        <h1 id="te">Calculator</h1>
        Number 1: <input type="number" id="num1"><br><br>
        Number 2: <input type="number" id="num2"><br><br>
        <input type="submit" value="SUM" id="submit" onclick="onSum()">
        <input type="submit" value="SUB" id="s" onclick="onSub()">
        <br><br><br><h3>OUTPUT sequence: </h3>
        <br>
        <h4 id="output"></h4>

        <script>

            let anss = [];
            var n1,n2;
            n1 = Number(document.getElementById('num1').value)
            n2 = document.getElementById('num2').value

            function onSum(){
                n3 = n1+n2;
                anss.push(n3);
                window.alert(n3);
                displaySequence();
            };

            function onSub(){
                n3 = n1-n2;
                window.alert("${n1} + ${n2} = ${n3}")
            }

            function displaySequence(){
                document.getElementById('output').innerHTML = anss;
            }

        </script>
    </body>
</html>
